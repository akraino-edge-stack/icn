- defaults:
    name: icn

    gerrit-server-name: Primary
    git-url: 'ssh://icn.jenkins@gerrit.akraino.org:29418'
    jenkins-ssh-credential: jenkins-ssh
    lftools-version: '<1.0.0'
    submodule-timeout: 10

    # Nexus 2 for jars
    mvn-snapshot-id: snapshots
    mvn-staging-id: staging
    mvn-site-id: site
