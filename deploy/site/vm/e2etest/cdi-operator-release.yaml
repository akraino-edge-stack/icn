---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cdi-operator
  namespace: flux-system
spec:
  interval: 5m
  chart:
    spec:
      chart: kud/deployment_infra/helm/cdi-operator
      sourceRef:
        kind: GitRepository
        name: kud
        namespace: flux-system
      interval: 1m
  releaseName: cdi-operator
  targetNamespace: kud
  install:
    createNamespace: true
  dependsOn:
  - name: kud-podsecurity
