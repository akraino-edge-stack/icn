- name: install OVN tools dependencies
  apt:
    name: "{{ ovn_packages_apt }}"
    update_cache: yes

- name: install openvswitch and OVN tools
  apt:
    pkg:
    - "{{ openvswitch }}"
    - "{{ ovn-common }}"
    - "{{ ovn-central }}"
    - "{{ ovn-host }}"
    update_cache: yes

        #- name: open kube-ovn firewall rules
